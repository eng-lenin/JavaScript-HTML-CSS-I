<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 001</title>
    <style>
        body {background-color: rgb(28, 151, 110);
        color: white;  /* isso é um comentário no css */
        font: normal 20pt arial;
        }
        h1 {
            color: yellow
        }
        
    </style>
</head>
<body>
    <h1>Hello!</h1> <!-- isso é um comentário para o html -->
    <p>Nice to see you.</p>
    <script>
        var nome = window.prompt('What is your name?')//pergunta nome
        window.alert('Nice to meet you, ' + nome + '!') //o + concatena
        
    </script>
</body>
</html>
