<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 15pt arial;
        }
        input {
            font: normal 13pt arial;
            width: 100px;
        }
        div#res { /*aqui deixa margem*/
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Some os valores:</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado aparece aqui.....</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2') //fiz dos dois jeitos pra mostrar
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //veio de uma caixa de texto, então é texto
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma dos valores ${n1} e ${n2} é ${s}`

        }
    </script>
    
</body>
</html>
