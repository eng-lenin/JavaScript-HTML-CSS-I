<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area { /*div pode ter várias interações (eventos DOM), ele mostrou com o mouse*/
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }




    </style>
</head>
<body>
    <div id='area'>Interaja...</div> 
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) //tirei as funcoes do div e coloquei aqui, tirei o on do onclick e dos outros
        a.addEventListener('mouseout', sair)
        a.addEventListener('mouseover', entrar)
        function clicar () {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar () {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>


</body>
</html>
