<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{   /*tem que avisar que é lá do body que essa mudança se trata*/
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br/>`)//escreve na página, não cria janela
        document.write(`Seu nome maiúsculo é ${nome.toUpperCase()} e em minúsculas ${nome.toLowerCase()}.`)
        //strong é negrito e br/ é quebrar linha, tipo o \n no python
    </script>
</body>
</html>
