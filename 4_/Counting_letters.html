<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{   /*tem que avisar que é lá do body que essa mudança se trata*/
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Whats is your name?')
        document.write(`Hello, <strong>${nome}</strong>. Your name has ${nome.length} letters.<br/>`)//escreve na página, não cria janela
        document.write(`Your name in capital letters is ${nome.toUpperCase()} and in lower case is ${nome.toLowerCase()}.`)
        //strong é negrito e br/ é quebrar linha, tipo o \n no python
    </script>
</body>
</html>
