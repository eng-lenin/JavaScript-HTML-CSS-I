<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {

            var res = window.document.querySelector('div#res') // # pq é id, se fosse class seria ponto
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade no radar foi de <strong>${vel}</strong> km/h.</p>`
            if (vel > 60) {
                res.innerHTML += (`<p>Você está a ${vel} km/h, ultrapassou o limite de 60 km/h.</p>`)
    }
            else {
                res.innerHTML +=('<p>Você está dentro do limite.</p>')}
            res.innerHTML += `Dirija com segurança.` }
        



    </script>
    
</body>
</html>
