<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Traffic Tickets</h1>
    Car speed: <input type="number" name="txtvel" id="txtvel"> km/h 
    <input type="button" value="Verify" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {

            var res = window.document.querySelector('div#res') // # pq Ã© id, se fosse class seria ponto
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>You are driving at <strong>${vel}</strong> km/h.</p>`
            if (vel > 60) {
                res.innerHTML += (`<p>Your speed is ${vel} km/h, above the speed limit of 60 km/h.</p>`)
    }
            else {
                res.innerHTML +=('<p>You are driving at the speed limit.</p>')}
            res.innerHTML += `Drive safety.` }
        



    </script>
    
</body>
</html>
